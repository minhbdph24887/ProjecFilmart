<div xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"><img th:src="@{|/images/logo.png|}" style="width: 130px; height: 36px;"></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/product}"><i class="bi bi-house"></i> Trang Chủ</a></li>
                <th:block th:if="${#request.remoteUser}">
                    <li><a th:href="@{/logout}" onclick="alert(${message})"><i class="bi bi-box-arrow-left"></i> Đăng
                        Xuất</a></li>
                    <li><a th:href="@{/order}"><i class="bi bi-receipt-cutoff"></i> Hóa Đơn Của Tôi</a></li>
                    <li th:if="${#request.isUserInRole('ADMIN')}">
                        <a th:href="@{/admin}"><i class="bi bi-building-lock"></i> Quyền Quản Trị</a>
                    </li>
                </th:block>
                <th:block th:unless="${#request.remoteUser}">
                    <li><a th:href="@{/login/form}"><i class="bi bi-box-arrow-in-right"></i> Đăng Nhập</a></li>
                </th:block>
            </ul>
            <ul th:if="${#request.remoteUser}" class="nav navbar-nav navbar-right">
                <li><a href="#">Chào Mừng Bạn [[${session.loggedInUser.fullName}]]</a></li>
            </ul>
        </div>
    </nav>
</div>
