<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">

<body>
<main>
    <h3>Cập Nhật Thông Tin Tài Khoản</h3>
    <form th:action="@{/admin/account/update}" th:object="${detailAccount}" method="post">
        <div class="col-sm-12">
            <div class="col-sm-2">
                <label>UserName: </label>
                <input type="text" class="form-control" name="username" th:field="*{username}" readonly/>
            </div>
            <div class="col-sm-3">
                <label>Họ Và Tên: </label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}"
                       placeholder="Nhập Họ Và Tên"/>
            </div>
            <div class="col-sm-2">
                <label>Số Điện Thoại: </label>
                <input type="text" class="form-control" name="numberPhone" th:field="*{numberPhone}"
                       placeholder="Nhập Số Điện Thoại"/>
            </div>
            <div class="col-sm-3">
                <label>Giới Tính: </label>
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <label>
                            <input type="radio" name="sex" value="1"
                                   th:checked="${detailAccount.sex == true}" th:text="Nam">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label>
                            <input type="radio" name="sex" value="0"
                                   th:checked="${detailAccount.sex == false}" th:text="Nữ">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <label>Trạng Thái: </label>
                <select name="status" class="form-control">
                    <option value="1" th:selected="${detailAccount.status == 1}">
                        Đang Hoạt Động
                    </option>
                    <option value="0" th:selected="${detailAccount.status == 0}">
                        Ngừng Hoạt Động
                    </option>
                </select>
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <label>Email: </label>
                <input type="email" class="form-control" th:field="*{email}" name="email" placeholder="Nhập Email">
            </div>
            <div class="col-sm-3">
                <label>Ngày Sinh: </label>
                <input type="date" class="form-control" th:field="*{birthday}" name="birthday"/>
            </div>
            <div class="col-sm-3">
                <label>Địa Chỉ: </label>
                <input type="text" class="form-control" name="address" th:field="*{address}"
                       placeholder="Nhập Địa Chỉ"/>
            </div>
            <div class="col-sm-3">
                <label>Password: </label>
                <input type="text" class="form-control" name="password" th:field="*{password}" id="pwd"
                       placeholder="Nhập Mật Khẩu">
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-floppy-fill"></i>
                    Lưu Lại
                </button>
            </div>
        </div>
    </form>
</main>
</body>

</html>
