<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">
<body>
<main>
    <h1>Quản Lý Quyền Truy Cập</h1>
    <div class="navbar-nav">
        <h3>Danh Sách Quyền Truy Cập</h3>
    </div>
    <div class="navbar-right">
        <a th:href="@{/admin/role/view-add}" class="btn btn-info">
            <i class="bi bi-person-workspace"></i>
            Thêm Quyền Truy Cập
        </a>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Mã Quyền Truy Cập</th>
            <th>Tên Quyền Truy Cập</th>
            <th>Trang Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listRole, stat : ${listRole}">
            <td th:text="${stat.count}"></td>
            <td th:text="${listRole.idRole}"></td>
            <td th:text="${listRole.nameRole}"></td>
            <td th:text="${listRole.getAllStatus()}"></td>
            <td>
                <a th:href="@{/admin/role/detail/{id}(id=${listRole.idRole})}" class="btn btn-primary"><i
                        class="bi bi-eye-fill"></i></a>
                <a th:href="@{/admin/role/delete/{id}(id=${listRole.idRole})}" class="btn btn-danger"><i
                        class="bi bi-trash-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:each="i : ${#numbers.sequence(0, listRole.totalPages - 1)}" th:class="${i == page ? 'active' : ''}"
                class="page-item">
                <a th:href="@{/admin/role(page=${i})}" class="page-link" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
