<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">
<body>
<main>
    <h3>Cập Nhật Quyền Truy Cập</h3>
    <form th:action="@{/admin/role/update}" th:object="${detailRole}" method="post">
        <div class="col-sm-12">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Mã Quyền Truy Cập: </label>
                    <input type="text" class="form-control" name="idRole" th:field="*{idRole}" readonly/>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="form-group">
                    <label>Tên Quyền Truy Cập: </label>
                    <input type="text" class="form-control" name="nameRole" th:field="*{nameRole}"
                           placeholder="Nhập Tên Quyền Truy Cập"/>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label>Trạng Thái: </label>
                    <select name="status" class="form-control">
                        <option value="1" th:selected="${detailRole.status == 1}">Đang Hoạt Động</option>
                        <option value="0" th:selected="${detailRole.status == 0}">Ngừng Hoạt Động</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-floppy-fill"></i>
                    Lưu Lại
                </button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
