<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">
<body>
<main>
    <h3>Thêm Quyền Truy Cập</h3>
    <form th:action="@{/admin/role/add}" th:object="${role}" method="post">
        <div class="col-sm-12">
            <div class="col-sm-3">
                <label>Mã Quyền Truy Cập</label>
                <input type="text" class="form-control" name="idRole" placeholder="Nhập Mã Quyền Truy Cập">
            </div>

            <div class="col-sm-7">
                <label>Tên Quyền Truy Cập: </label>
                <input type="text" class="form-control" name="nameRole" placeholder="Nhập Tên Quyền Truy Cập"/>
            </div>

            <div class="col-sm-2">
                <label>Trạng Thái: </label>
                <input type="text" class="form-control" value="Đang Hoạt Động" readonly/>
                <input type="hidden" name="status" value="1"/>
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-floppy-fill"></i>
                    Lưu Lại
                </button>
            </div>
            <div class="col-sm-1">
                <button type="reset" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i>
                    Làm Mới
                </button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
