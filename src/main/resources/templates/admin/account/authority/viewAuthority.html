<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">

<body>
<main>
    <h1>Quản Lý Phân Quyền</h1>
    <div class="navbar-nav">
        <h3>Danh Sách Phân Quyền</h3>
    </div>
    <div class="navbar-right">
        <a th:href="@{/admin/authority/view-add}" class="btn btn-info">
            <i class="bi bi-award-fill"></i>
            Thêm Phân Quyền
        </a>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ Và Tên</th>
            <th>Chức Vụ</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listAuthority, stat : ${listAuthority}">
            <td th:text="${stat.count}"></td>
            <td th:text="${listAuthority.account.fullName}"></td>
            <td th:text="${listAuthority.role.nameRole}"></td>
            <td>
                <a th:href="@{/admin/authority/detail/{id}(id=${listAuthority.idAuthority})}" class="btn btn-primary"><i
                        class="bi bi-eye-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:each="i : ${#numbers.sequence(0, listAuthority.totalPages - 1)}"
                th:class="${i == page ? 'active' : ''}"
                class="page-item">
                <a th:href="@{/admin/authority(page=${i})}" class="page-link" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</main>
</body>

</html>
