<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">

<body>
<main>
    <h3>Thêm Voucher Mới</h3>
    <form th:action="@{/admin/voucher/add}" th:object="${promotion}" method="post">
        <div class="col-sm-12">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Tên Khuyến Mại: </label>
                    <input type="text" class="form-control" name="namePromotion" placeholder="Nhập Tên Voucher"/>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Ngày Bắt Đầu Voucher: </label>
                    <input type="date" class="form-control" name="startDate"/>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Ngày Kết Thúc Voucher: </label>
                    <input type="date" class="form-control" name="endDate"/>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Trạng Thái: </label>
                    <input type="text" class="form-control" value="Đang Hoạt Động" readonly/>
                    <input type="hidden" name="status" value="1"/>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Số Tiền Giảm Của Voucher: </label>
                    <input type="text" class="form-control" name="person" placeholder="Nhập Số Tiền Giảm Của Voucher"/>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Số Lượng Voucher: </label>
                    <input type="text" class="form-control" name="quantity" placeholder="Nhập Số Lượng Của Voucher"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Mô Tả: </label>
                    <textarea class="form-control" name="description"></textarea>
                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-floppy-fill"></i>
                    Lưu Lại
                </button>
            </div>
            <div class="col-sm-1">
                <button type="reset" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i>
                    Làm Mới
                </button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
