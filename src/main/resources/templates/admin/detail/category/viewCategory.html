<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">

<body>
<main>
    <h1>Quản Lý Danh Mục Sản Phẩm</h1>
    <div class="navbar-nav">
        <h3>Danh Sách Danh Mục Sản Phẩm</h3>
    </div>
    <div class="navbar-right">
        <a th:href="@{/admin/category/view-add}" class="btn btn-info">
            <i class="bi bi-bookmark-fill"></i>
            Thêm Danh Mục Sản Phẩm
        </a>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên Danh Mục Sản Phẩm</th>
            <th>Trang Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listCategory, stat : ${listCategory}">
            <td th:text="${stat.count}"></td>
            <td th:text="${listCategory.nameCategory}"></td>
            <td th:text="${listCategory.getAllStatus()}"></td>
            <td>
                <a th:href="@{/admin/category/detail/{id}(id=${listCategory.idCategory})}" class="btn btn-primary">
                    <i class="bi bi-eye-fill"></i>
                </a>
                <a th:href="@{/admin/category/delete/{id}(id=${listCategory.idCategory})}" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:each="i : ${#numbers.sequence(0, listCategory.totalPages - 1)}"
                th:class="${i == page ? 'active' : ''}" class="page-item">
                <a th:href="@{/admin/category(page=${i})}" class="page-link" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
