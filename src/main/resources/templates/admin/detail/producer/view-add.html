<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/indexAdmin :: dynamic(~{:: main})}">

<body>
<main>
        <h3>Thêm Nhà Sản Xuất</h3>
    <form th:action="@{/admin/producer/add}" th:object="${producer}" method="post">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-4">
                    <label>Tên Nhà Sản Xuất: </label>
                    <input type="text" class="form-control" name="nameProducer" placeholder="Nhập Tên Nhà Sản Xuất"/>
                </div>
                <div class="col-sm-4">
                    <label>Trạng Thái: </label>
                    <input type="text" class="form-control" value="Đang Hoạt Động" readonly/>
                    <input type="hidden" name="status" value="1"/>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-floppy-fill"></i>
                    Lưu Lại
                </button>
            </div>
            <div class="col-sm-1">
                <button type="reset" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i>
                    Làm Mới
                </button>
            </div>
        </div>
    </form>
</main>
</body>

</html>
